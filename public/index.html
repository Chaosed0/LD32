<!DOCTYPE HTML>
<meta charset="UTF-8"> 
<html>
    <head>
        <title>Ludum Dare 32</title>
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='wrapper'>
            <div id='sidebar'>
                <div id='stats'></div>
                <div id='log'></div>
                <div id='actions'></div>
            </div>
            <div id='map_container'>
                <img id="map" src="/img/map.png" style="position: absolute;"/>
            </div>
        </div>

        <div id="modal" class="modal">
            <div id="modal_content"></div>
        </div>

        <div id="offer_modal" class="modal">
            <div id="offer_content" style="text-align: center;">
                <h1 id="offer_title">Trade</h1>
                <p id="offer_text">CONTINENT is offering you x if you y.</p>
                <button type="button" class="button" id="offer_accept">I accept</button>
                <button type="button" class="button" id="offer_wait">I'll consider it</button>
            </div>
        </div>
    </body>
</html>
